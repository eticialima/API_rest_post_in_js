<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Teste API method='POST' em JS</title>

            <div class="col-md-4" align="center">

                <form onsubmit="getEquipamento()">

                        <label class="control-label" for="nome_display">nome_display:</label>
                        <input class="form-control form-control-lg" name="nome_display" id="nome_display" type="text">
                    </div>

                    <div class="mb-3">
                        <label class="control-label" for="idsectra">idsectra:</label>

                    </div>

            </div>
        </div>
    </div>
